<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <script defer src="index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlatCoin</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="nav" class="hero">
      <nav>
        <h1 class="logo">
          <a href="#nav"><img src="FcLogo.png" alt="logo" /></a>Flat<span
            >Coin</span
          >
        </h1>
        <ul>
          <li><a href="#markets">Markets</a></li>
          <li><a href="#footer">Logo</a></li>
        </ul>
      </nav>
      <div class="trend-slider">
        <div class="hottest">
          <h2>Hottest Pair ðŸ”¥</h2>
          <div class="slider-container">
            <div class="slider"></div>
          </div>
          <button class="btn">Add token</button>
          <div class="popup-bg">
            <form class="crypto-form">
              <label for="name">Name:</label>
              <input id="name" type="text" name="name">
              <label for="symbol"></label>Symbol: </label>
              <input id="symbol" type="symbol" name="symbol">
              <label for="img">Image: </label>
              <input id="img" type="text" name="img">
              <input id="btn-two" type="submit" value="Add Crypto">
              <span class="popup-close">x</span>
            </form>
        </div>
      </div>
    </div>
  </div>
    <div id="markets" class="containers">
        <div class="table-header">
          <h2 id="asset-title">Top 20 Cryptocurrencies</h2>
          <div class="search-box">
            <input id="search-text"
            type="search"
            placeholder="Search Token Name" />
          </div>
        </div>
        <div class="table">
          <div class="table-rows">
            <div class="th-table-row col-md-6 col-md-5">
              <div id="rank" class="crypto-rank">#</div>
              <div id="name" class="crypto-name">Name</div>
              <div id="price" class="crypto-price">Price</div>
              <div id="change" class="crypto-24h-change">24h Change</div>
              <div id="volume" class="crypto-total-volume">24h Volume</div>
              <div id="mcap" class="crypto-market-cap">Market Cap</div>
            </div>
          </div>
        </div>
    </div>
    <footer id="footer">
      <div class="footer-container">
        <div class="row align-items-center gy-0">
          <div class="col-md-6 col-md-5">
            <p class="logo-text m-0 logoContainer">
              <a href="#nav"
                ><img
                  src="FcLogo.png"
                  alt="flatcoin"
              /></a>
            </p>
